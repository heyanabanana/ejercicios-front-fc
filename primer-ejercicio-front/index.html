<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetación login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container_login">
      <section class="container_form">
        <span class="container">
          <span></span>
          <span>
            <span class="title_group">
              <h1 class="title">OpenBootcamp</h1>
              <h2 class="subtitle">| Alumnos</h2></span
            >
            <form action="" class="login_form">
              <label for="email" class="label_form">Email</label>
              <input
                name="email"
                type="text"
                class="input_form"
                placeholder="Introduce tu correo"
              />
              <label for="password" class="label_form">Contraseña</label>
              <input
                name="password"
                type="password"
                class="input_form"
                placeholder="Introduce tu contraseña"
              />
              <span class="form_help"
                ><span class="remember_form">
                  <input
                    name="remember"
                    type="checkbox"
                    class="input_form_check"
                  /><label for="remember" class="help_label_form"
                    >Recuérdame</label
                  ></span
                >
                <a href="#" class="forgot_password"
                  >He olvidado la contraseña</a
                ></span
              >
              <button class="form_button">Iniciar Sesión</button>
            </form>
          </span>
          <footer class="copy_footer">
            <p class="footer_text"></p>
              Copyright © 2021 Open Bootcamp SL, Imagina Group
            </p>
            <p class="footer_text">Todos los derechos reservados.</p>
            <a href="#" class="footer_text_a">Política de Privacidad</a>
          </footer>
        </span>
      </section>
      <span class="login_image_container"> </span>
    </main>
  </body>
</html>
